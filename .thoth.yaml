host: khemenu.thoth-station.ninja
tls_verify: true
requirements_format: requirements.txt

runtime_environments:
  - name: default
    operating_system:
      name: ubi
      version: "8"
    python_version: "3.8"
    recommendation_type: latest


# https://thoth-station.ninja/docs/developers/kebechet/managers.html#available-managers
managers:
  - name: info
    configuration:
      enabled: false
  - name: label-bot
    configuration:
      enabled: false
  - name: pipfile-requirements
    configuration:
      enabled: false
  - name: thoth-advise
    configuration:
      enabled: true
  - name: thoth-provenance
    configuration:
      enabled: false
  - name: update
    configuration:
      enabled: true
  - name: version
    configuration:
      enabled: false
